<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
   <form (submit)="onSignup(signupForm)" #signupForm="ngForm"  *ngIf="!isLoading" >
     <h3>regester</h3>
     <mat-form-field>
     <input  matInput name="email" type="email" placeholder="E-mail" ngModel #emaiInput="ngModel" required email >
     <mat-error *ngIf="emaiInput.invalid">Please enter a vaild email.</mat-error>
    </mat-form-field>
    <mat-form-field>
     <input type="password" name="password" ngModel #passwordInput="ngModel"  matInput placeholder="Password" required>
     <mat-error *ngIf="passwordInput.invalid">Please enter a valid pssword.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
 </form>
 </mat-card>
