<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading" >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="Post Title"
       >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        formControlName="content"
        placeholder="Post Content"
        ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()" >Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
        <div *ngIf="exepetedFile" mat-error class="mat-error"><h5>
          unexepted file may be soo big or the exetention un exepted
        </h5></div>
      </div>
      <div class="image-priview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
